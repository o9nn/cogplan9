# Plan9Cog Release Build Workflow
# Creates release artifacts for Plan 9 components
name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  PLAN9: /usr/local/plan9

jobs:
  # ============================================
  # Version Preparation
  # ============================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  # ============================================
  # Build Release Artifacts
  # ============================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache Plan 9 from User Space
        uses: actions/cache@v4
        id: cache-plan9port
        with:
          path: /usr/local/plan9
          key: plan9port-${{ runner.os }}-v1
      
      - name: Set up Plan 9 from User Space
        if: steps.cache-plan9port.outputs.cache-hit != 'true'
        run: |
          echo "Installing Plan 9 from User Space (plan9port)..."
          cd /usr/local
          sudo git clone https://github.com/9fans/plan9port plan9
          cd plan9
          sudo ./INSTALL
      
      - name: Configure environment
        run: |
          echo "PLAN9=/usr/local/plan9" >> $GITHUB_ENV
          echo "/usr/local/plan9/bin" >> $GITHUB_PATH

      - name: Build components
        run: |
          export PLAN9=/usr/local/plan9
          export PATH=$PLAN9/bin:$PATH
          
          echo "Building Plan9Cog components..."
          
          # Build libraries (if mkfiles exist)
          for lib in sys/src/libatomspace sys/src/libpln sys/src/libplan9cog; do
            if [ -f "$lib/mkfile" ]; then
              echo "Building $lib..."
              cd "$lib"
              mk || echo "Warning: Build failed for $lib"
              cd -
            fi
          done
          
          # Build commands
          for cmd in sys/src/cmd/cogctl sys/src/cmd/cogfs; do
            if [ -f "$cmd/mkfile" ]; then
              echo "Building $cmd..."
              cd "$cmd"
              mk || echo "Warning: Build failed for $cmd"
              cd -
            fi
          done

      - name: Create release package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          PKGNAME="plan9cog-${VERSION}"
          
          mkdir -p "release/${PKGNAME}"
          
          # Copy source files
          cp -r sys "release/${PKGNAME}/"
          cp -r lib "release/${PKGNAME}/"
          cp -r acme "release/${PKGNAME}/"
          
          # Copy documentation
          cp *.md "release/${PKGNAME}/" 2>/dev/null || true
          cp LICENSE* "release/${PKGNAME}/" 2>/dev/null || true
          cp README* "release/${PKGNAME}/" 2>/dev/null || true
          
          # Copy test scripts
          cp test-plan9cog.sh "release/${PKGNAME}/" 2>/dev/null || true
          cp test-plan9cog.rc "release/${PKGNAME}/" 2>/dev/null || true
          
          # Create tarball
          cd release
          tar -czvf "${PKGNAME}.tar.gz" "${PKGNAME}"
          sha256sum "${PKGNAME}.tar.gz" > "${PKGNAME}.tar.gz.sha256"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plan9cog-release
          path: |
            release/*.tar.gz
            release/*.sha256
          retention-days: 30

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: plan9cog-release
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Plan9Cog v${{ needs.prepare.outputs.version }}
          body: |
            ## Plan9Cog Release v${{ needs.prepare.outputs.version }}
            
            This release includes:
            - Plan 9 cognitive computing libraries
            - AtomSpace integration
            - PLN reasoning engine
            - Cognitive filesystem and control utilities
            
            ### Installation
            ```bash
            tar -xzvf plan9cog-${{ needs.prepare.outputs.version }}.tar.gz
            cd plan9cog-${{ needs.prepare.outputs.version }}
            ./test-plan9cog.sh
            ```
          files: |
            release/*.tar.gz
            release/*.sha256
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
