name: Codespaces Prebuild

on:
  push:
    branches: [ main ]
    paths:
      - '.devcontainer/**'
      - '.github/workflows/codespaces.yml'
  workflow_dispatch:

jobs:
  prebuild:
    name: Build Codespaces Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/devcontainer
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push dev container image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Test prebuild image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository }}/devcontainer:${{ github.sha }}"
          echo "Testing image: $IMAGE_TAG"
          
          docker run --rm $IMAGE_TAG bash -c '
            echo "=== Plan9Cog Prebuild Test ==="
            echo "Testing Plan 9 tools..."
            which mk && echo "✓ mk found" || exit 1
            which 9c && echo "✓ 9c found" || exit 1
            which 9l && echo "✓ 9l found" || exit 1
            which rc && echo "✓ rc found" || exit 1
            which acme && echo "✓ acme found" || exit 1
            echo "PLAN9=$PLAN9"
            [ -d "$PLAN9" ] && echo "✓ PLAN9 directory exists" || exit 1
            echo "=== All tests passed ==="
          '
      
      - name: Summary
        run: |
          echo "### Codespaces Prebuild Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository }}/devcontainer\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This image can be used for:" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Codespaces (configure in devcontainer.json)" >> $GITHUB_STEP_SUMMARY
          echo "- Local development with Dev Containers" >> $GITHUB_STEP_SUMMARY
          echo "- CI/CD workflows" >> $GITHUB_STEP_SUMMARY
